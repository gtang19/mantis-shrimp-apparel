<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Chivo|Julius+Sans+One|Oxygen|Questrial|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="/styles/core.css">
  <link rel="stylesheet" href="/styles/product.css">
  <title>Document</title>
</head>
<body>
  <div class="navbar-placeholder"></div>
  <main class="grid">
    <div class="container card">
      <div class="item-image">
        <img src="/images/shirts1.jpg" alt="">
      </div>
      <div class="item-info">
        <h1 class="item-name">Unisex Tee</h1>
        <p class="item-price">$10.00</p>
        <p class="item-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut, minus!</p>
        <div class="item-buy">
          <div class="color">
            <h3>Color(s)</h3>
            <label class="check-container" id="red-check">
              <input type="checkbox">
              <span class="checkmark"></span>
              <p>Red</p>
            </label>
            <label class="check-container" id="orange-check">
              <input type="checkbox">
              <span class="checkmark"></span>
              <p>Orange</p>
            </label>
            <label class="check-container" id="yellow-check">
              <input type="checkbox">
              <span class="checkmark"></span>
              <p>Yellow</p>
            </label>
            <label class="check-container" id="green-check">
              <input type="checkbox">
              <span class="checkmark"></span>
              <p>Green</p>
            </label>
            <label class="check-container" id="blue-check">
              <input type="checkbox">
              <span class="checkmark"></span>
              <p>Blue</p>
            </label>
            <label class="check-container" id="purple-check">
              <input type="checkbox">
              <span class="checkmark"></span>
              <p>Purple</p>
            </label>
            <label class="check-container" id="pink-check">
              <input type="checkbox">
              <span class="checkmark"></span>
              <p>Pink</p>
            </label>

          </div>
          <div class="complexity">
            <h3>Complexity</h3>
            <p>How crazy do you want the design to be?</p>
            <select id="item-complexity">
              <option value="calm">Calm</option>
              <option value="normal">Normal</option>
              <option value="chaotic">Chaotic</option>
            </select>
            <p id="explanation">Colors blended together smoothly</p>
          </div>
          <div class="other">
            <h3>Anything else?</h3>
            <textarea name="other" id="" cols="40" rows="5"></textarea>
          </div>

        </div>

      </div>

    </div>
    </div>
  </main>

  <script src="/javascript/jquery-3.3.1.js"></script>
  <script src="/javascript/navbar.js"></script>
  <script src="/javascript/product.js"></script>
</body>
</html>
